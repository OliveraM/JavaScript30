<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    // Regular
    console.log('hellooo');

    // Interpolated
    console.log('Hello  %S !', '+sta god+');
    
    // Styled
    console.log('%c great text', 'font-size:40px;');

    // warning!
    console.warn('oh nooo');
    
    // Error :|
    console.error('oh nooo');
    
    // Info
    console.info('oh nooo');
    
    // Testing
    console.assert(1 === 2, 'wrong');


    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // clearing
    console.clear();
        
    // Grouping together
    dogs.forEach( dog => {
        console.group(dog.name);
        console.log(dog.name)
        console.groupEnd(dog.name);
    });

    // counting
    console.count('olja');
    console.count('olja');
    console.count('olja');
    console.count('olja');
    
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
